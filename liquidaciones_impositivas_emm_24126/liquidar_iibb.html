            <h1>Impuesto Ingresos Brutos</h1>
            <p>Le proporcionamos nuestra calculadora para liquidar I.I.Brutos</p>
            <section class="formulario-container">
                <form id="taxCalculatorForm">
                  <label for="ventas_netas">Ventas Netas:</label>
                  <input type="number" id="ventas_netas" name="ventas_netas"><br>
                  <label for="alicuota_porcentaje">Alicuota (%):</label>

                  <button type="button" id="limpiarBtn">Limpiar</button>
                  <!-- Resultados -->
                  <div id="resultado">
                    <label for="impuesto_determinado">Impuesto Determinado:</label><br>
                    <input type="text" id="impuesto_determinado" readonly><br><br>
                    <label for="resultado_final">Resultado Final:</label><br>
                    <input type="text" id="resultado_final" readonly><br>
